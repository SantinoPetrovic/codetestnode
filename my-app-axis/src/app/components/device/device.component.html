<h1>List of devices</h1>
<table *ngIf="devices" style="width:100%">
  <tr>
    <th>Device name</th>
    <th>Model</th> 
    <th>Connected</th>
    <th>Storages</th>
    <th>Alarm zone</th>
  </tr>
  <tr *ngFor="let device of devices;">
    <td>{{device.title}}</td>
    <td>{{device.model}}</td>   
    <td>{{device.connected}}</td>
    <td><div *ngFor="let storage of device.storages">{{storage.type}}: {{storage.state}}</div></td>
    <td><div *ngIf="device.alarm">{{device.alarm.name}}: {{device.alarm.armed}}</div></td>
  </tr>
</table>
