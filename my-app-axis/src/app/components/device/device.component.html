<h1>List of devices</h1>
<table *ngIf="devices" style="width:100%">
  <tr>
    <th>Device name</th>
    <th>Model</th> 
    <th>Connected</th>
    <th>Storages</th>
    <th>Alarm zone</th>
  </tr>
  <tr *ngFor="let device of devices;">
  	<td>{{device.title}}</td>
  	<td>{{device.model}}</td>
  	<td>a</td>
  	<td>a</td>
  	<td>a</td>
  </tr>
</table>
